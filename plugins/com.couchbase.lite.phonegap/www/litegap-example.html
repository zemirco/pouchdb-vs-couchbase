<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="cblite.js"></script>
<script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when PhoneGap is loaded.
    //
    // At this point, the document has loaded but phonegap.js has not.
    // When PhoneGap is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    function onDeviceReady() {
        // Now safe to use the PhoneGap API
        console.log("onDeviceReady() called")
        if (window.cblite) {
            window.cblite.getURL(function(err, url) {
                if (err) {
                    console.log("error launching: " + err)
                } else {
                    var message = "Couchbase Lite running at " + url;
                    var p = document.createElement("p");
                    p.innerHTML = message;
                    document.body.appendChild(p)
                    console.log(message)
                }
            });
        } else {
            console.log("cblite plugin not installed.")
        }
    }

</script>


</head>
<body>
<h1>Hello World, Phonegap..</h1>

Check the logs and you should see things have happened..

</body>
</html>
